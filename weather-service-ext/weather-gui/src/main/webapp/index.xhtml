<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Weather gui client</title>

</h:head>
<h:body>
	<p:tooltip />
	<p:messages id="mess" />
	<h:form id="f1">

		<p:panel header="Weather query">
			<h:outputLabel> City: </h:outputLabel>
			<p:inputText id="city" value="#{weatherBean.city}">
				<f:validateRequired />
				<f:validateLength minimum="3" />
			</p:inputText>
			<!--  <h:message for="city" style="color:red" /> -->
			<br />

			<h:outputLabel> Country: </h:outputLabel>
			<p:inputText id="country" value="#{weatherBean.country}"/>
			<br />	
			<p:commandButton id="addButton" value="Search weather" action="#{weatherBean.showWeather()}" update="@form :mess" />
		</p:panel>

		<p:panel id="result" header="Results" style="margin: 5px;">
			<h:outputLabel> Temperature [celsius]: </h:outputLabel> 
			<h:outputText value="#{weatherBean.weather.temperature.celsiusValue}" />
			<br/>
			
			<h:outputLabel> Rain today [mm]: </h:outputLabel> 
			<h:outputText value="#{weatherBean.weather.precipitation.valueMmToday}" />
			<br/>
		
		
		</p:panel>

	</h:form>
</h:body>
</html>
